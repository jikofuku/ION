    <style>
        /* General Reset and Dark Theme */
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%; /* Ensure the body takes full height */
            background-color: #000;
            color: #fff;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column; /* Make body behave like a column */
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            background-color: #111;
            padding: 10px 0;
            text-align: center;
        }

        header h1 a {
            color: #fff;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        main {
            flex: 1; /* Takes up remaining space */
            width: 100%;
            padding: 20px;
        }

        section#banner .inner {
            text-align: center;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Pushes footer to the bottom if space remains */
            width: 100%;
        }

        footer div {
            display: flex;
            flex-direction: column;
        }

        footer p {
            margin: 5px 0;
        }

        .footer-right {
            text-align: right;
        }

        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                text-align: center;
            }

            .footer-right {
                text-align: center;
            }
        }
    </style>
</head>
