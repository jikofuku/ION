 /* General Reset and Dark Theme */
html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    height: 100%;
    background-color: #000; /* Dark background */
    color: #fff;
    width: 100%;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
}

a {
    color: #ffffff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Header Styles */
header {
    background-color: #111; /* Dark header background */
    padding: 10px 0;
    text-align: center;
}

header h1 a {
    color: #fff;
    font-size: 2rem;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

nav li {
    display: inline;
    margin: 0 15px;
}

/* Main Content Styles */
main {
    flex: 1;
    width: 100%;
    padding: 20px;
}

/* Banner Section Styles */
section#banner {
    position: relative; /* Ensure normal flow */
    width: 100%;
    height: 300px; /* Adjust height as needed */
    overflow: hidden;
    display: flex; /* Centering */
    align-items: center;
    justify-content: center;
    background-color: #000; /* Ensure dark background */
}

section#banner img {
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    object-fit: cover; /* Maintain aspect ratio */
    display: block; /* Remove extra space */
    filter: none; /* Ensure no filter is applied */
}

/* Footer Styles */
footer {
    background-color: #111; /* Dark footer background */
    color: #fff;
    padding: 15px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
    width: 100%;
}

footer div {
    display: flex;
    flex-direction: column;
}

footer p {
    margin: 5px 0;
}

.footer-right {
    text-align: right;
}

/* Responsive Footer */
@media (max-width: 768px) {
    footer {
        flex-direction: column;
        text-align: center;
    }

    .footer-right {
        text-align: center;
    }
}
